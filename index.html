<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UMAARA LTD UK — Coming Soon</title>
    <meta name="description" content="UMAARA.UK is launching soon. Join the list and be first to know when we open." />
    <meta property="og:title" content="UMAARA.UK — Coming Soon" />
    <meta property="og:description" content="Launching 17 September 2025. Set a reminder and join the waitlist." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://umaara.uk" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
    <style>
        :root{
            --bg: #0b1020;
            --fg: #e5e7eb;
            --muted: #9ca3af;
            --accent1: #7c3aed; /* violet */
            --accent2: #06b6d4; /* cyan */
            --glass: rgba(255,255,255,.06);
            --glass-border: rgba(255,255,255,.12);
        }
        *{ box-sizing: border-box }
        html,body{ height:100% }
        body{
            margin:0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--fg);
            background:
                    radial-gradient(1000px 600px at 10% 10%, rgba(124,58,237,.15), transparent),
                    radial-gradient(900px 500px at 90% 30%, rgba(6,182,212,.12), transparent),
                    linear-gradient(120deg, #0b1020 0%, #0b1226 100%);
            min-height: 100vh;
            display:grid; place-items:center;
            overflow:hidden;
        }

        /* Floating color orbs */
        .bg-orbs::before, .bg-orbs::after{
            content:""; position: fixed; width:42vmax; height:42vmax; border-radius:50%;
            background: radial-gradient(circle at 30% 30%, rgba(124,58,237,.35), transparent 60%);
            filter: blur(60px); animation: float1 16s ease-in-out infinite; top:-12vmax; left:-10vmax; pointer-events:none;
        }
        .bg-orbs::after{
            background: radial-gradient(circle at 70% 70%, rgba(6,182,212,.35), transparent 60%);
            top:auto; bottom:-14vmax; right:-10vmax; left:auto; animation: float2 18s ease-in-out infinite;
        }
        @keyframes float1{ 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(30px)} }
        @keyframes float2{ 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-40px)} }

        .container{ width:min(1100px, 92%); margin-inline:auto; position:relative; z-index:1; padding-block:48px }
        .header{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
        .logo{ display:flex; align-items:center; gap:10px }
        .logo-badge{ width:40px; height:40px; border-radius:12px; background:linear-gradient(135deg,var(--accent1),var(--accent2)); display:grid; place-items:center; font-weight:800; color:white; box-shadow:0 10px 30px rgba(124,58,237,.3), 0 10px 35px rgba(6,182,212,.25) }
        .logo-title{ font-weight:800; letter-spacing:.8px }
        .badge{ border:1px solid var(--glass-border); background:var(--glass); padding:6px 10px; border-radius:999px; font-size:.85rem; color:var(--muted); backdrop-filter: blur(10px) }

        .hero{ margin-top:60px; text-align:center }
        h1{ font-size: clamp(2.5rem, 6vw, 4.5rem); margin:0; font-weight:800; line-height:1.05; background: linear-gradient(90deg, var(--fg), #c7d2fe); -webkit-background-clip:text; background-clip:text; color:transparent }
        .tagline{ margin-top:14px; color:var(--muted); font-size: clamp(1rem, 2vw, 1.125rem) }

        .card{ margin-top:36px; border:1px solid var(--glass-border); background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03)); border-radius:24px; padding:26px; backdrop-filter: blur(10px); box-shadow:0 12px 35px rgba(0,0,0,.35) }
        .countdown{ display:grid; grid-template-columns: repeat(4, minmax(120px, 1fr)); gap:16px; align-items:stretch }
        .unit{ position:relative; padding:22px; border-radius:18px; border:1px solid var(--glass-border); background:rgba(255,255,255,.04) }
        .unit .label{ display:block; text-transform:uppercase; letter-spacing:2px; color:var(--muted); font-size:.72rem; margin-bottom:8px }
        .digits{ display:flex; align-items:baseline; gap:8px }
        .number{ font-variant-numeric: tabular-nums; font-size: clamp(2.2rem, 5vw, 3.6rem); font-weight:800; line-height:1 }

        /* subtle tick animation when a number changes */
        .number.tick{ animation: pop .5s ease }
        @keyframes pop{ 0%{ transform: scale(1); filter:brightness(1) } 35%{ transform:scale(1.08) } 100%{ transform:scale(1) } }

        .bottom-row{ margin-top:22px; display:flex; gap:16px; flex-wrap:wrap; align-items:center; justify-content:center }
        .cta{ display:inline-flex; align-items:center; gap:10px; padding:14px 18px; border-radius:14px; background: linear-gradient(135deg, var(--accent1), var(--accent2)); color:white; text-decoration:none; font-weight:700; box-shadow:0 10px 30px rgba(124,58,237,.35); transition: transform .2s ease, box-shadow .2s }
        .cta:hover{ transform: translateY(-2px); box-shadow:0 14px 40px rgba(6,182,212,.35) }
        .ghost{ background:transparent; border:1px solid var(--glass-border); color:var(--fg); box-shadow:none }
        .ghost:hover{ background: var(--glass) }

        .footer{ margin-top:36px; text-align:center; color:var(--muted); font-size:.9rem }
        .progress{ height:8px; background:rgba(255,255,255,.06); border-radius:999px; overflow:hidden; margin-top:18px }
        .progress > span{ display:block; height:100%; width:0%; background:linear-gradient(90deg,var(--accent1),var(--accent2)); transition: width 1s ease }

        @media (max-width: 800px){
            .countdown{ grid-template-columns: repeat(2, minmax(120px, 1fr)); }
            .header{ flex-direction:column; gap:8px }
        }
    </style>
</head>
<body>
<div class="bg-orbs"></div>
<div class="container">
    <header class="header">
        <div class="logo">
            <div class="logo-badge">U</div>
            <div class="logo-title">UMAARA.UK</div>
        </div>
        <span class="badge">Launching • 17 Sep 2025</span>
    </header>

    <main class="hero">
        <h1>We're crafting something brilliant</h1>
        <p class="tagline">UMAARA.UK is getting ready to launch. Join the list and be first to know when we open.</p>

        <section class="card">
            <div class="countdown" id="countdown">
                <div class="unit">
                    <span class="label">Days</span>
                    <div class="digits"><span id="days" class="number">–</span></div>
                </div>
                <div class="unit">
                    <span class="label">Hours</span>
                    <div class="digits"><span id="hours" class="number">–</span></div>
                </div>
                <div class="unit">
                    <span class="label">Minutes</span>
                    <div class="digits"><span id="mins" class="number">–</span></div>
                </div>
                <div class="unit">
                    <span class="label">Seconds</span>
                    <div class="digits"><span id="secs" class="number">–</span></div>
                </div>
            </div>

            <div class="bottom-row">
                <a class="cta" id="icsBtn" href="#" download="UMAARA-UK-Launch.ics" aria-label="Add launch to your calendar">Add to Calendar</a>
                <a class="cta ghost" href="mailto:hello@umaara.uk?subject=Keep%20me%20posted&body=Hi%20UMAARA%2C%20please%20let%20me%20know%20when%20you%20launch." aria-label="Email us to join the waitlist">Join the waitlist</a>
            </div>

            <div class="progress" aria-hidden="true">
                <span id="progressBar"></span>
            </div>
        </section>

        <p class="footer">© <span id="year"></span> UMAARA.UK • Built with ❤️ in the UK by AKRIVO LTD</p>
    </main>
</div>

<!-- tiny confetti lib for launch moment -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js" defer></script>
<script>
    (() => {
        // Set the target launch time (London time).
        // Change the time if you like (HH:MM:SS). 10:00 = 10am.
        const targetISO = '2025-09-17T10:00:00+01:00';
        const target = new Date(targetISO);

        const els = {
            days: document.getElementById('days'),
            hours: document.getElementById('hours'),
            mins: document.getElementById('mins'),
            secs: document.getElementById('secs'),
            bar: document.getElementById('progressBar'),
            year: document.getElementById('year'),
            ics: document.getElementById('icsBtn'),
        };

        els.year.textContent = new Date().getFullYear();

        // Progress bar from "now" to launch (cosmetic per page view).
        const start = new Date(); // when user opens the page
        const totalMs = Math.max(1, target - start);

        function pad(n){ return String(n).padStart(2, '0'); }

        let last = { d: null, h: null, m: null, s: null };
        const tick = () => {
            const now = new Date();
            let diff = Math.max(0, target - now);
            const sec = Math.floor(diff / 1000) % 60;
            const min = Math.floor(diff / (1000*60)) % 60;
            const hour = Math.floor(diff / (1000*60*60)) % 24;
            const day = Math.floor(diff / (1000*60*60*24));

            // progress animation (from page-open to target)
            const elapsed = now - start;
            els.bar.style.width = Math.min(100, (elapsed / totalMs) * 100).toFixed(2) + '%';

            const values = { d: day, h: pad(hour), m: pad(min), s: pad(sec) };
            const assign = (el, val, key) => {
                if (last[key] !== val) {
                    el.textContent = val;
                    el.classList.remove('tick');
                    // reflow to restart animation
                    void el.offsetWidth;
                    el.classList.add('tick');
                    last[key] = val;
                }
            };
            assign(els.days, values.d, 'd');
            assign(els.hours, values.h, 'h');
            assign(els.mins, values.m, 'm');
            assign(els.secs, values.s, 's');

            if (diff <= 0) {
                opened();
                return;
            }
            requestAnimationFrame(tick);
        };

        function opened(){
            document.querySelector('.tagline').textContent = "We're open! 🎉 Come on in.";
            document.getElementById('countdown').style.display = 'none';
            els.bar.style.width = '100%';
            setTimeout(() => {
                confetti({ particleCount: 160, spread: 70, origin: { y: 0.6 } });
                confetti({ particleCount: 120, spread: 100, origin: { y: 0.7 } });
            }, 300);
        }

        // Build a downloadable ICS file (Add to Calendar)
        function buildICS(){
            // 1 hour window for the event
            const dtStart = toICSDate(target);
            const dtEnd = toICSDate(new Date(target.getTime() + 60*60*1000));
            const uid = 'umaara-uk-launch-' + Date.now();
            const ics = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//UMAARA.UK//ComingSoon//EN',
                'BEGIN:VEVENT',
                'UID:' + uid,
                'DTSTAMP:' + toICSDate(new Date()),
                'DTSTART:' + dtStart,
                'DTEND:' + dtEnd,
                'SUMMARY:UMAARA.UK — Launch',
                'DESCRIPTION:UMAARA.UK goes live! Visit https://umaara.uk',
                'URL:https://umaara.uk',
                'END:VEVENT',
                'END:VCALENDAR'
            ].join('\r\n');

            const blob = new Blob([ics], { type: 'text/calendar;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            els.ics.href = url;
        }
        function toICSDate(d){
            // UTC Zulu format: YYYYMMDDTHHMMSSZ
            const pad2 = n => String(n).padStart(2, '0');
            return d.getUTCFullYear()
                + pad2(d.getUTCMonth()+1)
                + pad2(d.getUTCDate())
                + 'T'
                + pad2(d.getUTCHours())
                + pad2(d.getUTCMinutes())
                + pad2(d.getUTCSeconds())
                + 'Z';
        }

        buildICS();
        tick();
    })();
</script>
</body>
</html>
